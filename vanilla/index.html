<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <!-- <i class="fa fa-circle-o" aria-hidden="true"></i> -->
          <i class="fa fa-times fa-spin"></i>
          <p>Player 1</p>
        </div>

        <!-- Dropdown menu -->
        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-button">
            Actions
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </button>
          <div class="items border hidden" data-id="menu-popover">
            <button class="menu-btn" data-id="reset-button">Reset</button>
            <button class="menu-btn" data-id="new-game-button">New Game</button>
            <button class="menu-btn" data-id="undo-button">Undo</button>
            <button class="menu-btn" data-id="redo-button">Redo</button>
          </div>
        </div>

        <!-- Game board -->
        <div id="1" class="squares shadow"></div>
        <div id="2" class="squares shadow"></div>
        <div id="3" class="squares shadow"></div>
        <div id="4" class="squares shadow"></div>
        <div id="5" class="squares shadow"></div>
        <div id="6" class="squares shadow"></div>
        <div id="7" class="squares shadow"></div>
        <div id="8" class="squares shadow"></div>
        <div id="9" class="squares shadow"></div>

        <!-- Score board -->
        <div id="player1-box" class="score shadow">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div id="ties-box" class="score shadow">
          <p>Draw</p>
          <span>0 Draws</span>
        </div>
        <div id="player2-box" class="score shadow">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Created by
        <a href="https://github.com/christopher-oyh">@christopher-oyh</a>
      </p>
    </footer>

    <!-- Modal when game ends -->
    <div class="modal hidden" data-id="modal">
      <div class="modal-content">
        <h1>Game Over</h1>
        <p>Player 1 Wins</p>
        <button>Play Again</button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
